<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro?</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Em qual país você nasceu: <input type="text" name="txtp" id="txtp"> 
    <input type="button" value="Verificar" onclick="verific()">
    <div id="res">

    </div>
    <script>
            var txtn = document.querySelector('input#txtp')
            var res = document.querySelector('div#res')
            var nacionalidade = txtn.value
            res.innerHTML = `<p>Você nasceu em <strong>${nacionalidade}</strong></p>`
            if (nacionalidade == 'Brasil') {
                res.innerHTML += '<p>Então você é <strong>Brasileiro</strong></p>'
            } else {
                res.innerHTML += '<p>Então você é <strong>Estrangeiro</strong></p>'
            }
    </script>
    
</body>
</html>
