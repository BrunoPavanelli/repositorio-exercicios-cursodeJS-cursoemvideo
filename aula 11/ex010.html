<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calc()"> 
    <div id="res">
      
    </div>
    <script>
        function calc() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML=`<p>Sua velocidade é de <strong>${vel} km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está acima da velocidade permitada. <strong>MULTADO!</strong></p>'
            } else {
                res.innerHTML += '<p>Faça uma boa viagem.</p>'
            }
            res.innerHTML += '<p>Diriga com Segurança</p>'
        }
    </script>   
</body>
</html>
